<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <form id="converter-form">
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" min="0.01" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="source-currency">From:</label>
                <select id="source-currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div class="input-group">
                <label for="target-currency">To:</label>
                <select id="target-currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <button type="submit">Convert</button>
        </form>

        <div id="result">
            <p>Converted Amount: <span id="converted-amount"></span></p>
            <p>Exchange Rate: <span id="exchange-rate"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
